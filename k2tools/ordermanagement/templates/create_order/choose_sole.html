{% extends "create_order/base_create_order.html" %}

{% block content %}
        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">Создание заказа</br>
                    <small>Выбор подошвы</small>
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-4">
                        <img class="img-responsive" src="http://placehold.it/750x450">
                    </div>
                    <div class="col-md-6">
                            <p>
                            Примерная стоимость: <b>3000 р</b></br>
                            Примерные сроки изготовления: <b>5-7 дней</b></p>
                    </div>
                </div>
                </br>
                <form action="/order/step2/" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="exampleSelect1">Выберите подошву из <a href="" target="_blank">каталога</a></label>
                    <select class="form-control" id="exampleSelect1">
                      <option>Tunit</option>
                      <option>Kabre</option>
                      <option>Ulvina</option>
                      <option>FATTERSHAKHT</option>
                      <option>L11</option>
                    </select>
                  </div>

                  <button type="submit" class="btn btn-primary">Выбор модели</button>
                </form>
            </div>
            <div class="col-md-1"></div>
        </div>
{% endblock %}
